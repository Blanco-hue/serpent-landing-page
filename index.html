<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: none;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      color: #ffcc00;
    }

    .card p {
      color: #bfbfbf;
      margin: 15px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      color: white;
      background: linear-gradient(90deg, #ff7f50, #ff4500);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: linear-gradient(90deg, #ff4500, #ff7f50);
    }

    .button:active {
      transform: scale(0.95);
    }

    #animation {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <video id="animation" autoplay muted playsinline>
    <source src="SERPENT.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container" id="subscription-container">
    <div class="card">
      <h2>Silver Member - $15/month</h2>
      <p>Accède au Discord de Serpent Society</p>
      <p>Unlock tout les fournisseurs (2000+ articles)</p>
      <a href="https://silver-plan-link.com" class="button">Choose Silver</a>
    </div>
    <div class="card">
      <h2>Diamond Member - $45/month</h2>
      <p>Accède au Discord de Serpent Society</p>
      <p>Unlock tout les fournisseurs (2000+ articles)</p>
      <p>10% de rabais sur tout</p>
      <a href="https://diamond-plan-link.com" class="button">Choose Diamond</a>
    </div>
  </div>

  <script>
    const animation = document.getElementById('animation');
    const subscriptionContainer = document.getElementById('subscription-container');

    animation.addEventListener('ended', () => {
      animation.style.display = 'none';
      subscriptionContainer.style.display = 'flex';
    });
  </script>
</body>
</html>
